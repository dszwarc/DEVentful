{% extends 'base.html' %}


{% block content %}
<div class="fixed center-align">
    <h2 class="black-text" style="margin-top: 50px;">Delete Event</h2>
    <div class="row">
        <div class="col s12">
    <h4 class="slategray-text">Are you sure you want to delete <span>{{ event.event_name }}?</span> </h4>
    </div>
    </div>
    <form action="" method="POST">
        {% csrf_token %}
        <input  type="submit" class="btn waves-effect waves-light red black-text gray-bg "value="Yes - Delete!" class="btn" style="font-size: large;">
        <div style="height: 2px; background-color: black; margin-top: 80px;"></div>
        <a href="{% url 'event_detail' object.id %}" style="font-size: xx-large; color:gray">Cancel</a>
    </form>
</div>
{% endblock content %}
