{% extends 'base.html' %}
{% block content %}

<h1>Events</h1>

{% for event in event_list %}
  <a href="{% url 'event_detail' event.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ event.event_name }}</span>
            <p>Event: {{ event.event_name }}</p>
        </div>
    </div>
  </a>
{% endfor %}
    

{% endblock %}
