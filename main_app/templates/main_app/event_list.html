{% extends 'base.html' %}
{% block content %}

<h2 style="text-align: center; justify-content: center; ">Events</h2>


{% for event in event_list %}
  <a href="{% url 'event_detail' event.id %}">
    <div class="card" style="width: 400px; display:flow-root;">
        <div class="card-content" style="flex-wrap: wrap; margin: border-radius: 5px;">
            <span class="card-title">{{ event.event_name }}</span>
            <p>Event: {{ event.event_name }}</p>
        </div>
    </div>
  </a>
{% endfor %}
    

{% endblock %}
