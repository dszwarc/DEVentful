{% extends 'base.html' %}

{% block content %}
  <h2>Delete Vendor</h2>

  <h4>Are you sure you want to delete <span>{{ vendor.vendor_name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!">
    <a href="{% url 'vendor_detail' vendor.id %}">Cancel</a>
  </form>
{% endblock %}
