{% extends 'base.html' %}


{% block content %}
<div class="container" style="margin: auto; width: 80%; padding: 20px; background-color: slategray; border-radius: 5px; color: black;">
{% if object %}
	<h2>Edit <span class="teal-text" style="color: black;">{{object.vendor_name}}</span></h2>
{% else %}
	<h2  style="text-align: center;   width: 40%; background-color: black; color: antiquewhite; border-radius: 20%; 
	align-self:baseline; top: 30%; position:fixed; margin-top: -130px;;
	  " class="center-align">Add a Vendor</h2>
{% endif %}

<form action="" method="POST">
	{% csrf_token %}
	<table style="width:100%; margin-bottom: 60px; color: white;">
		{{ form.as_table}}
	</table>
	<button type="submit" class="waves-effect waves-light btn" style="display: block; margin: auto; background-color: aliceblue; color:black; border: none;width: 180px; height: 50px;">Submit</button>
</form>
</div>
<script>
	const eventdateEl = document.getElementById('id_event_date');
	M.Datepicker.init(eventdateEl, {
		format: 'yyyy-mm-dd', 
		defaultDate: new Date(),
		setDefaultDate: true,
		autoClose: true
	})

	const selectEl = document.getElementById('id_category');
	M.FormSelect.init(selectEl)

    const eventstart = document.getElementById('id_start_time');
    const eventend = document.getElementById('id_end_time');
    M.Timepicker.init(eventstart, twelveHour=false)
    M.Timepicker.init(eventend, twelveHour=false)
</script>

{% endblock content %}
